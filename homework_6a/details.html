<div class="prod-desc">
    <h1>Original</h1>
    <p style="float: left; padding-right: 50px;"></p><img src="images/roll.png"></p>
    <p>Our original flavor cinnamon roll. A sweet baked dough filled with a cinnamon-sugar filling.</p>
    <p>Price: $5.99</p>
    
    <!-- dropdowns to select quantity and glazing -->
    <form action="products.html">
        <label for="rolls">Quantity:</label>
        <select name="rolls" id="rolls">
            <option value="1">1 roll</option>
            <option value="3">3 rolls</option>
            <option value="6">6 rolls</option>
        </select>
        <br><br>
    
        <label for="glazing">Glazing:</label>
        <select name="glazing" id="glazing">
            <option value="none">None</option>
            <option value="sm">Sugar-Milk</option>
            <option value="vm">Vanilla-Milk</option>
            <option value="dc">Double-Chocolate</option>
        </select>
        <br><br>
        <!-- <input type="submit" value="Add to Cart"> -->
        <a class="add-cart" href="#">Add to Cart</a>
    </form>

</div>
